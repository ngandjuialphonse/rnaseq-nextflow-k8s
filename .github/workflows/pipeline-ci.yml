name: Bioinformatics Pipeline CI/CD

# ============================================================================
# WHAT IS THIS WORKFLOW?
# ======================
# Automated CI/CD pipeline for the RNA-Seq analysis platform
#
# WHAT IT DOES:
# 1. Lint: Validate Nextflow syntax
# 2. Build: Create and push Docker images
# 3. Test: Run pipeline on small test dataset
# 4. Deploy: Deploy to Kubernetes (optional)
#
# DEVOPS ANALOGY:
# Like Jenkins pipelines or GitLab CI - automates testing and deployment
#
# WHY THIS MATTERS:
# - Catch errors early (before production)
# - Ensure reproducibility (same build every time)
# - Automate repetitive tasks (save time)
# - Enable continuous deployment (ship faster)
# ============================================================================

# TRIGGER CONDITIONS
# ==================
# When should this workflow run?
on:
  # Run on push to main or develop branches
  push:
    branches:
      - main
      - develop
    paths:
      - 'bioinformatics-platform/**'  # Only run if bio-platform files changed
      - '.github/workflows/pipeline-ci.yml'
  
  # Run on pull requests to main
  pull_request:
    branches:
      - main
    paths:
      - 'bioinformatics-platform/**'
  
  # Allow manual trigger (for testing)
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: 'false'

# ENVIRONMENT VARIABLES
# =====================
# Global variables available to all jobs
env:
  # Docker registry (change to your registry)
  REGISTRY: docker.io
  REGISTRY_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  
  # Image naming
  IMAGE_PREFIX: ${{ secrets.DOCKER_USERNAME }}/rnaseq
  
  # Kubernetes namespace
  K8S_NAMESPACE: bioinformatics
  
  # Working directory
  WORKDIR: bioinformatics-platform

# JOBS
# ====
# Each job runs in a separate runner (can run in parallel)
jobs:
  # ==========================================================================
  # JOB 1: LINT
  # ==========================================================================
  # Validate Nextflow syntax and configuration
  #
  # DEVOPS ANALOGY:
  # Like running ESLint for JavaScript or pylint for Python
  #
  # WHY IT MATTERS:
  # - Catch syntax errors early
  # - Enforce code style
  # - Prevent broken pipelines from being deployed
  # ==========================================================================
  lint:
    name: Lint Nextflow Pipeline
    runs-on: ubuntu-latest
    
    steps:
      # STEP 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # STEP 2: Install Nextflow
      - name: Install Nextflow
        run: |
          curl -s https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          nextflow -version
      
      # STEP 3: Validate pipeline syntax
      - name: Validate Nextflow syntax
        run: |
          cd ${{ env.WORKDIR }}
          nextflow run workflows/main.nf --help
      
      # STEP 4: Validate configuration
      - name: Validate Nextflow config
        run: |
          cd ${{ env.WORKDIR }}
          nextflow config workflows/nextflow.config -profile docker
          nextflow config workflows/nextflow.config -profile kubernetes
      
      # STEP 5: Check for common issues
      - name: Check for common issues
        run: |
          cd ${{ env.WORKDIR }}
          # Check for hardcoded paths
          if grep -r "/home/ubuntu" workflows/ --exclude="*.md"; then
            echo "ERROR: Found hardcoded paths in workflow files"
            exit 1
          fi
          echo "✓ No hardcoded paths found"

  # ==========================================================================
  # JOB 2: BUILD CONTAINERS
  # ==========================================================================
  # Build Docker images for each bioinformatics tool
  #
  # DEVOPS ANALOGY:
  # Like building microservice containers in a CI/CD pipeline
  #
  # WHY IT MATTERS:
  # - Ensure containers build successfully
  # - Version control container images
  # - Enable reproducible deployments
  # - Cache layers for faster builds
  # ==========================================================================
  build-containers:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint  # Only run if lint passes
    
    # Build matrix: Build multiple images in parallel
    strategy:
      matrix:
        tool:
          - fastqc
          - star
          - salmon
          - multiqc
      fail-fast: false  # Continue building other images if one fails
    
    steps:
      # STEP 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # STEP 2: Set up Docker Buildx (for advanced builds)
      # Buildx enables:
      #   - Multi-platform builds (amd64, arm64)
      #   - Build caching
      #   - Parallel builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # STEP 3: Login to Docker registry
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # STEP 4: Extract metadata (tags, labels)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.tool }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      # STEP 5: Build and push Docker image
      - name: Build and push ${{ matrix.tool }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKDIR }}/containers/${{ matrix.tool }}
          push: ${{ github.event_name != 'pull_request' }}  # Only push on main/develop
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha  # Use GitHub Actions cache
          cache-to: type=gha,mode=max
          platforms: linux/amd64  # Build for x86_64 (add arm64 if needed)
      
      # STEP 6: Scan image for vulnerabilities (optional but recommended)
      - name: Scan image for vulnerabilities
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_PREFIX }}-${{ matrix.tool }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.tool }}.sarif'
      
      # STEP 7: Upload scan results to GitHub Security
      - name: Upload Trivy scan results
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.tool }}.sarif'

  # ==========================================================================
  # JOB 3: TEST PIPELINE
  # ==========================================================================
  # Run pipeline on small test dataset
  #
  # DEVOPS ANALOGY:
  # Like integration tests - ensure all components work together
  #
  # WHY IT MATTERS:
  # - Catch integration issues
  # - Verify pipeline produces expected output
  # - Test with real data (not just syntax)
  # - Ensure containers work correctly
  # ==========================================================================
  test-pipeline:
    name: Test Pipeline Execution
    runs-on: ubuntu-latest
    needs: build-containers  # Only run after containers are built
    
    # Skip if manually triggered with skip_tests=true
    if: github.event.inputs.skip_tests != 'true'
    
    steps:
      # STEP 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # STEP 2: Install Nextflow
      - name: Install Nextflow
        run: |
          curl -s https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          nextflow -version
      
      # STEP 3: Install Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      
      # STEP 4: Download test dataset
      # Using a tiny public dataset to keep CI fast and cheap
      - name: Download test dataset
        run: |
          cd ${{ env.WORKDIR }}
          mkdir -p data/fastq data/reference
          
          # Download tiny test FASTQ files (100 reads, ~1 MB)
          # Using pre-made test data from nf-core
          wget -q -O data/fastq/test_R1.fastq.gz \
            https://github.com/nf-core/test-datasets/raw/rnaseq/testdata/SRR6357070_1.fastq.gz
          wget -q -O data/fastq/test_R2.fastq.gz \
            https://github.com/nf-core/test-datasets/raw/rnaseq/testdata/SRR6357070_2.fastq.gz
          
          # Download tiny reference genome (E. coli, ~5 MB)
          wget -q -O data/reference/genome.fa.gz \
            https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/000/005/845/GCF_000005845.2_ASM584v2/GCF_000005845.2_ASM584v2_genomic.fna.gz
          gunzip data/reference/genome.fa.gz
          
          # Download gene annotations
          wget -q -O data/reference/genes.gtf.gz \
            https://ftp.ncbi.nlm.nih.gov/genomes/all/GCF/000/005/845/GCF_000005845.2_ASM584v2/GCF_000005845.2_ASM584v2_genomic.gtf.gz
          gunzip data/reference/genes.gtf.gz
          
          echo "✓ Test data downloaded"
      
      # STEP 5: Run pipeline with test profile
      - name: Run pipeline
        run: |
          cd ${{ env.WORKDIR }}
          nextflow run workflows/main.nf \
            -profile test,docker \
            --reads "data/fastq/test_R{1,2}.fastq.gz" \
            --genome "data/reference/genome.fa" \
            --gtf "data/reference/genes.gtf" \
            --outdir "data/test_results" \
            -with-report test_report.html \
            -with-timeline test_timeline.html \
            -with-dag test_dag.html
      
      # STEP 6: Validate outputs
      - name: Validate pipeline outputs
        run: |
          cd ${{ env.WORKDIR }}/data/test_results
          
          # Check that expected files exist
          if [ ! -f "multiqc_report.html" ]; then
            echo "ERROR: MultiQC report not found"
            exit 1
          fi
          
          if [ ! -d "fastqc" ]; then
            echo "ERROR: FastQC results not found"
            exit 1
          fi
          
          if [ ! -d "aligned" ]; then
            echo "ERROR: Alignment results not found"
            exit 1
          fi
          
          if [ ! -d "counts" ]; then
            echo "ERROR: Count results not found"
            exit 1
          fi
          
          echo "✓ All expected outputs found"
      
      # STEP 7: Upload test results as artifacts
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests fail
        with:
          name: test-results
          path: |
            ${{ env.WORKDIR }}/data/test_results/
            ${{ env.WORKDIR }}/test_*.html
          retention-days: 30
      
      # STEP 8: Comment on PR with results (if PR)
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Pipeline test passed! Check artifacts for detailed results.'
            })

  # ==========================================================================
  # JOB 4: DEPLOY TO KUBERNETES (Optional)
  # ==========================================================================
  # Deploy pipeline to Kubernetes cluster
  #
  # DEVOPS ANALOGY:
  # Like deploying to production with kubectl or Helm
  #
  # WHY IT MATTERS:
  # - Automate deployment (no manual kubectl commands)
  # - Ensure consistent deployments
  # - Enable continuous delivery
  # - Integrate with GitOps (ArgoCD, Flux)
  # ==========================================================================
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: test-pipeline  # Only deploy if tests pass
    
    # Only deploy on main branch (not PRs or develop)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      # STEP 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # STEP 2: Configure kubectl
      # Requires KUBE_CONFIG secret to be set in GitHub repository settings
      - name: Configure kubectl
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
      
      # STEP 3: Verify cluster connection
      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes
      
      # STEP 4: Apply Kubernetes configurations
      - name: Apply Kubernetes configs
        run: |
          cd ${{ env.WORKDIR }}/k8s
          
          # Apply in order (dependencies)
          kubectl apply -f namespace.yaml
          kubectl apply -f rbac.yaml
          kubectl apply -f storage.yaml
          kubectl apply -f resource-quota.yaml
          
          echo "✓ Kubernetes resources applied"
      
      # STEP 5: Verify deployment
      - name: Verify deployment
        run: |
          # Check namespace
          kubectl get namespace ${{ env.K8S_NAMESPACE }}
          
          # Check ServiceAccount
          kubectl get serviceaccount nextflow-sa -n ${{ env.K8S_NAMESPACE }}
          
          # Check PVC
          kubectl get pvc genomics-data-pvc -n ${{ env.K8S_NAMESPACE }}
          
          # Check resource quota
          kubectl describe resourcequota bioinformatics-quota -n ${{ env.K8S_NAMESPACE }}
          
          echo "✓ Deployment verified"
      
      # STEP 6: Notify deployment (Slack, email, etc.)
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment to Kubernetes successful!"
          # Add Slack notification here if desired

# ============================================================================
# DEVOPS NOTES: CI/CD BEST PRACTICES
# ============================================================================
#
# 1. FAIL FAST:
#    - Run lint first (fastest, catches most errors)
#    - Only build containers if lint passes
#    - Only test if containers build successfully
#    - Only deploy if tests pass
#
# 2. PARALLEL EXECUTION:
#    - Build multiple container images in parallel (matrix strategy)
#    - Reduces total CI time
#
# 3. CACHING:
#    - Use GitHub Actions cache for Docker layers
#    - Speeds up builds (only rebuild changed layers)
#
# 4. SECURITY:
#    - Scan images for vulnerabilities (Trivy)
#    - Don't push images from PRs (prevent malicious code)
#    - Use secrets for credentials (never hardcode)
#
# 5. ARTIFACTS:
#    - Upload test results for debugging
#    - Keep artifacts for 30 days
#    - Upload even if tests fail (for debugging)
#
# 6. NOTIFICATIONS:
#    - Comment on PRs with test results
#    - Notify team on deployment (Slack, email)
#    - Alert on failures
#
# 7. VERSIONING:
#    - Tag images with git SHA (for traceability)
#    - Tag with branch name (for environment-specific images)
#    - Tag with 'latest' only on main branch
#
# ============================================================================

# ============================================================================
# REQUIRED SECRETS
# ============================================================================
# Set these in GitHub repository settings (Settings → Secrets → Actions)
#
# DOCKER_USERNAME:    Docker Hub username
# DOCKER_PASSWORD:    Docker Hub password or access token
# KUBE_CONFIG:        Kubernetes config file (base64 encoded)
#
# To get KUBE_CONFIG:
#   cat ~/.kube/config | base64 -w 0
#
# ============================================================================

# ============================================================================
# TROUBLESHOOTING
# ============================================================================
#
# ISSUE: "Error: Docker login failed"
# FIX: Check DOCKER_USERNAME and DOCKER_PASSWORD secrets are set
#
# ISSUE: "Error: Nextflow validation failed"
# FIX: Run locally first: nextflow run main.nf --help
#
# ISSUE: "Error: kubectl connection refused"
# FIX: Check KUBE_CONFIG secret is correct and cluster is accessible
#
# ISSUE: "Error: Test dataset download failed"
# FIX: Check URLs are accessible (may need to update links)
#
# ISSUE: Workflow doesn't trigger
# FIX: Check paths in 'on.push.paths' match your changes
#
